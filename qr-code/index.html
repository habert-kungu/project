<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>QR Code Component</title>
    <style>
      /* General body styling */
      body {
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Arial", sans-serif;
      }

      /* Card styling */
      .card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 320px;
        margin: 0 auto;
      }

      /* QR Code image styling */
      .qr-code {
        width: 100%;
        max-width: 260px;
        border-radius: 10px;
        margin: 15px 0;
      }

      /* Title styling */
      .title {
        font-size: 1.4rem;
        font-weight: bold;
        color: hsl(228, 45%, 44%);
        margin-bottom: 10px;
      }

      /* Description styling */
      .description {
        font-size: 0.9rem;
        color: hsl(220, 15%, 55%);
        margin-bottom: 20px;
      }

      /* Attribution styling */
      .attribution {
        font-size: 0.75rem;
        color: hsl(228, 45%, 44%);
        margin-top: 20px;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }

      .attribution a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="title">Scan this QR Code</h1>
      <p class="description">
        Use your phone to scan this code for quick access.
      </p>
      <!-- QR Code image -->
      <img src="./images/image-qr-code.png" alt="QR Code" class="qr-code" />
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Habert Kungu </a>.
      </div>
    </div>
  </body>
</html>
